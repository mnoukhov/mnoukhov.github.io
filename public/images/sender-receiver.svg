<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 220" role="img" aria-labelledby="title desc">
  <title id="title">Sender receiver game diagram</title>
  <desc id="desc">A sender observes a shape and sends a coded message to a receiver that tries to guess the shape.</desc>
  <defs>
    <style>
      .label { font: 14px 'Noto Serif', Georgia, serif; fill: #1f1f1f; }
      .note { font: 12px 'Noto Serif', Georgia, serif; fill: #4b5563; }
      .box { fill: #f6f6f6; stroke: #d4d4d8; stroke-width: 2; }
      .arrow { stroke: #111827; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#111827">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <rect x="30" y="30" width="200" height="160" rx="8" class="box" />
  <text x="50" y="60" class="label">Sender</text>
  <polygon points="80,110 60,150 100,150" fill="#f97316" stroke="#7c2d12" stroke-width="2" />
  <rect x="120" y="118" width="42" height="32" fill="#a5b4fc" stroke="#4338ca" stroke-width="2" />
  <polygon points="70,90 90,70 120,70 140,90 110,115" fill="#34d399" stroke="#047857" stroke-width="2" />
  <text x="60" y="180" class="note">Observed shapes</text>

  <rect x="310" y="30" width="200" height="160" rx="8" class="box" />
  <text x="330" y="60" class="label">Receiver</text>
  <rect x="360" y="105" width="110" height="40" rx="6" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" />
  <text x="370" y="130" class="note">Guess shape</text>

  <line x1="230" y1="110" x2="310" y2="110" class="arrow" />
  <rect x="240" y="85" width="60" height="50" rx="6" fill="#fff7ed" stroke="#fdba74" stroke-width="2" />
  <text x="250" y="115" class="note">message</text>
</svg>
