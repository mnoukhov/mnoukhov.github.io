{{ define "main" }}

<div id="layout" class="pure-g">
<article class="pure-u-1">

{{ partial "brand.html" . }}
<section class="list-page">
  {{ $pages := .Data.Pages.ByDate.Reverse }}
  {{ range $pages.GroupByDate "2006" }}
    <h2 class="year">{{ .Key }}</h2>
    <ul>
      {{ range .Pages.ByDate.Reverse }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a> Â· <span class="list-date">{{ .Date.Format "Jan 2" }}</span>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</section>

{{ partial "footer.html" . }}

</article>
</div>

{{ end }}
